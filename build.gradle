apply plugin: 'java'
apply plugin: 'kotlin'

buildscript {

    ext.kotlinVersion = '1.1.2-eap-77'

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    compile 'com.github.elect86:glm:d631edc89d9070dab1dc2b303334bf1102005691'

    compile 'com.github.elect86:uno-sdk:3ffef78b7b4bf18db37f7889e916ff2d2936c9b9'

    testCompile("io.kotlintest:kotlintest:2.0.0")

    ext.joglVersion = '2.3.2'
    compile "org.jogamp.gluegen:gluegen-rt-main:$joglVersion"
    compile "org.jogamp.jogl:jogl-all-main:$joglVersion"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

task packageSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts { archives packageSources }