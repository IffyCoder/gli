apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'kotlin'



buildscript {

    ext.kotlinVersion = '1.1.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}


dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    compile 'com.github.elect86:glm:6dd626f24e21286287785480898f971e7c51dc90'

//    compile 'com.github.elect86:uno-sdk:0161a60cd1f9393d419f01660d225a81e0bd45e3'

    testCompile("io.kotlintest:kotlintest:2.0.0")

    def joglVersion = '2.3.2'

    compile "org.jogamp.gluegen:gluegen-rt-main:$joglVersion"
    compile "org.jogamp.jogl:jogl-all-main:$joglVersion"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}